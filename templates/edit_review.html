<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>修改書評</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>修改書評</h1>
        <form action="{{ url_for('crud.edit_review', review_id=review[0]) }}" method="POST">
            <label for="description">書評內容:</label><br>
            <textarea id="description" name="description" required>{{ review[1] }}</textarea><br>

            <label for="score">評分 (1-5):</label><br>
            <input type="number" id="score" name="score" min="1" max="5" required value="{{ review[2] }}"><br>

            <input type="submit" value="提交書評">
        </form>
        
        <br>
        <a href="{{ url_for('crud.view_book_reviews') }}">返回書評列表</a>
    </div>
</body>
</html>
